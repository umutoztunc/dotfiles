- shell:
  -
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true

- clean: ['~', '~/.config']

- link:
# git
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
# vim
    ~/.vimrc: vimrc
    ~/.vim/autoload/plug.vim:
      create: true
      path: modules/vim-plug/plug.vim
# zsh
    ~/.zshrc: zshrc
    ~/.zenv: zenv
# x
    ~/.xsession: xsession
# alacritty
    ~/.alacritty.yml: alacritty.yml
# picom
    ~/.config/picom.conf: config/picom.conf
# awesome
    ~/.config/awesome:
      create: true
      path: config/awesome
# systemd
    ~/.config/systemd:
      create: true
      path: config/systemd
